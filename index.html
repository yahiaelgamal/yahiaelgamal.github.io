<style>
.select2_cont{
  padding: 20px;
    display: inline-block;
      width: 300px;
}

.select2{
  width: 100%
}

.group{
  width: 100%;
  margin: 20px auto 20px auto;

  vertical-align: middle;
}
.btn{
  background: white;
  border-style: solid;
  border-width: 1px;
  margin: 5px;
  padding: 5px;
  font: 15px sans-serif;
}

.btn.checked{
  background: grey;
}

html {
  display: table;
  width: 100%;
}
body{
  width: 80%;
  text-align: center;
  display: table-cell;
  margin: 0 auto;
}

.axis path{
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text{
  font: 10px sans-serif;
}

.merchant path{
  fill: none;
  stroke-width: 5px;
}

text{ 
  font: 15px sans-serif;
}
text.m_name{
  font: 15px sans-serif;
}

</style>
